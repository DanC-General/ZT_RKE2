apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml -o k8s/
    kompose.version: 1.33.0 (3ce457399)
  labels:
    io.kompose.service: ssh
  name: ssh
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ssh
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml -o k8s/
        kompose.version: 1.33.0 (3ce457399)
      labels:
        io.kompose.network/app-test-net: "true"
        io.kompose.service: ssh
    spec:
      containers:
        - image: localhost:5000/ssh
          name: ssh
          ports:
            - containerPort: 22
              hostPort: 8003
              protocol: TCP
      restartPolicy: Always
