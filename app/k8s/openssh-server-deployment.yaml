apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml -o k8s
    kompose.version: 1.33.0 (3ce457399)
  labels:
    io.kompose.service: openssh-server
  name: openssh-server
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: openssh-server
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml -o k8s
        kompose.version: 1.33.0 (3ce457399)
      labels:
        io.kompose.network/app-default: "true"
        io.kompose.service: openssh-server
    spec:
      containers:
        - env:
            - name: PGID
              value: "1000"
            - name: PUID
              value: "1000"
            - name: TZ
              value: Etc/UTC
          image: lscr.io/linuxserver/openssh-server:latest
          name: openssh-server
          ports:
            - containerPort: 2222
              hostPort: 2222
              protocol: TCP
      hostname: openssh-server
      restartPolicy: Always
